---
version: 2.1

executors:
  container:
    docker:
      - image: nixos/nix

workflows:
  version: 2
  pipeline:
    jobs:
      - build
      - lint

prepare-env: &prepare-env
  run:
    name: Install dependencies
    command: apk add bash ca-certificates make openssh

jobs:
  build:
    executor: container
    steps:
      - <<: *prepare-env
      - checkout
      - restore_cache:
          keys:
            - v1-build-{{ checksum "Cargo.lock" }}
      - run:
          name: build
          command: make
      - save_cache:
          key: v1-build-{{ checksum "Cargo.lock" }}
          paths:
            - /nix
            - target

  lint:
    executor: container
    steps:
      - <<: *prepare-env
      - checkout
      - restore_cache:
          keys:
            - v1-lint-{{ checksum "Cargo.lock" }}
      - run:
          name: lint
          command: make lint
      - save_cache:
          key: v1-lint-{{ checksum "Cargo.lock" }}
          paths:
            - /nix
            - target
