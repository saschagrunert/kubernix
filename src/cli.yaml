---
name: kubernix
bin_name: kubernix
author: Sascha Grunert <mail@saschagrunert.de>
after_help: 'More info at: https://github.com/saschagrunert/kubernix'
global_settings:
  - ColoredHelp

args:
  - root:
      help: Path where all the runtime data is stored
      long: root
      short: r
      value_name: PATH
  - verbose:
      help: Enable verbose logging
      long: verbose
      short: v
      takes_value: false
