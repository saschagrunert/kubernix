---
name: kubernix
bin_name: kubernix
author: Sascha Grunert <mail@saschagrunert.de>
after_help: 'More info at: https://github.com/saschagrunert/kubernix'
global_settings:
  - ColoredHelp

args:
  - root:
      default_value: kubernix
      help: Path where all the runtime data is stored
      long: root
      short: r
      value_name: PATH
  - log-level:
      default_value: info
      help: Set the log level verbosity
      long: log-level
      short: l
      possible_values:
        [ trace, debug, info, warn, error, off ]
      value_name: LEVEL
  - crio-cidr:
      default_value: 10.100.0.0/16
      long: crio-cidr
      short: c
      help: The CIDR used for the CRI-O CNI network
      value_name: CIDR
  - cluster-cidr:
      default_value: 10.200.0.0/16
      long: cluster-cidr
      short: u
      help: The CIDR used for the whole cluster network
      value_name: CIDR
  - service-cidr:
      default_value: 10.50.0.0/24
      long: service-cidr
      short: s
      help: The CIDR used for the service network
      value_name: CIDR
