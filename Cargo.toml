[package]
name = "kubernix"
version = "0.2.0"
authors = ["Sascha Grunert <mail@saschagrunert.de>"]
edition = "2018"
license = "MIT"
categories = ["command-line-utilities"]
description = "Kubernetes development cluster bootstrapping with Nix packages"
documentation = "https://docs.rs/kubernix"
homepage = "https://github.com/saschagrunert/kubernix"
keywords = ["kubernetes", "nix", "nix-shell", "crio", "kube"]
readme = "README.md"
repository = "https://github.com/saschagrunert/kubernix"

[[bin]]
name = "kubernix"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.36"
base64 = "0.13.0"
clap = { git = "https://github.com/clap-rs/clap", features = ["wrap_help"] }
console = "0.13.0"
crossbeam-channel = "0.5.0"
getset = "0.1.1"
hostname = "0.3.1"
indicatif = "0.15.0"
ipnetwork = "0.17.0"
lazy_static = "1.4.0"
log = { version = "0.4.11", features = ["serde", "std"] }
nix = "0.19.1"
parking_lot = "0.11.1"
proc-mounts = "0.2.4"
rand = "0.8.0"
rayon = "1.5.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.60"
serde_yaml = "0.8.14"
signal-hook = "0.3.1"
toml = "0.5.8"

[dev-dependencies]
tempfile = "3.1.0"
