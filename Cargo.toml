[package]
name = "kubernix"
version = "0.1.0"
authors = ["Sascha Grunert <mail@saschagrunert.de>"]
edition = "2018"
license = "MIT"

[[bin]]
name = "kubernix"
path = "src/main.rs"

[dependencies]
base64 = "0.10.1"
clap = { version = "2.33.0", features = ["yaml"] }
derive_builder = "0.8.0"
env_logger = "0.7.0"
failure = "0.1.5"
hostname = "0.1.5"
ipnetwork = "0.15.0"
log = "0.4.8"
nix = "0.15.0"
rand = "0.7.2"
rayon = "1.2.0"
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.40"
