[package]
name = "kubernix"
version = "0.2.0"
authors = ["Sascha Grunert <mail@saschagrunert.de>"]
edition = "2018"
license = "MIT"
categories = ["command-line-utilities"]
description = "Kubernetes development cluster bootstrapping with Nix packages"
documentation = "https://docs.rs/kubernix"
homepage = "https://github.com/saschagrunert/kubernix"
keywords = ["kubernetes", "nix", "nix-shell", "crio", "kube"]
readme = "README.md"
repository = "https://github.com/saschagrunert/kubernix"

[[bin]]
name = "kubernix"
path = "src/main.rs"

[dependencies]
base64 = "0.10.1"
clap = { version = "2.33.0", features = ["wrap_help", "yaml"] }
derive_builder = "0.8.0"
env_logger = "0.7.0"
failure = "0.1.5"
getset = "0.0.8"
hostname = "0.1.5"
ipnetwork = "0.15.0"
lazy_static = "1.4.0"
log = { version = "0.4.8", features = ["serde"] }
nix = "0.15.0"
num_cpus = "1.10.1"
rand = "0.7.2"
rayon = "1.2.0"
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.41"
serde_yaml = "0.8.11"
toml = "0.5.3"

[dev-dependencies]
tempfile = "3.1.0"
